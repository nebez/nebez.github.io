<a href="{{ .RelPermalink }}" class="post-summary">
    <article>
        <h3>{{ .Title }}</h3>
        <div class="details">
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" pubdate>{{ .Date.Format "January 2, 2006" }}</time>
            <p>{{ .Description }}</p>
        </div>
    </article>
</a>
